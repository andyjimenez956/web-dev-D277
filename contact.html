<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="width=device-width" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
        function validateForm(event) {
            event.preventDefault();

            const fname = document.getElementById("fname").value.trim();
            const lname = document.getElementById("lname").value.trim();
            const email = document.getElementById("email").value.trim();
            const confirmEmail = document.getElementById("confirm-email").value.trim();
            const message = document.getElementById("question").value.trim();

            if (fname === "" || lname === "" || email === "" || confirmEmail === "" || message === "") {
                alert("All fields must be filled out");
                return false;
            }
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address");
                return false;
            }
            if (email !== confirmEmail) {
                alert("Email and Confirm Email do not match");
                return false;
            }

            alert(`Thank you, ${fname}, for reaching out! We will get back to you at ${email} soon.`);
            return true;
        }
    </script>
    </head>
    <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="austin.html">Austin</a></li>
        <li><a href="sanantonio.html">San Antonio</a></li>
        <li><a href="mcallen.html">McAllen</a></li>
        <li><a href="references.html">References</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
        <section>
            <h2>We'd Love to Hear From You</h2>
            <form name="contact-form" onsubmit="return validateForm(event)" method="post" action="#">
                <label for="fname">First Name:</label><br />
                <input type="text" id="fname" name="fname" /><br /><br />

                <label for="fname">Last Name:</label><br />
                <input type="text" id="lname" name="lname" /><br /><br />
                
                <label for="email">Email:</label><br />
                <input type="text" id="email" name="email" /><br /><br />
                
                <label for="confirm-email">Confirm Email:</label><br />
                <input type="text" id="confirm-email" name="confirm-email" /><br /><br />

                <label for="message">Your Question:</label><br />
                <textarea id="question" name="question" rows="5" cols="30"></textarea><br /><br />
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 Texas Information Website | D277</p>
        </footer>
    </main>
    </body>
